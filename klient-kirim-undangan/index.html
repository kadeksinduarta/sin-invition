<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klient Kirim Undangan</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Undangan Digital</h1>
        <p>Kirim undangan pernikahan digital dengan mudah</p>
      </div>
      <div class="form-input-output">
        <div class="input">
          <label for="nama-mempelai">Nama Mempelai</label> <br />
          <input type="text" name="nama-mempelai" id="nama-mempelai" autocomplete="off" /> <br />
          <br />
          <label for="nama-tamu">Nama Tamu</label> <br />
          <input type="text" name="nama-tamu" id="nama-tamu" autocomplete="off" /> <br />
          <br />
          <label for="link">Link</label> <br />
          <input type="text" name="link" id="link" autocomplete="off" /><br />
          <br />
          <button onclick="tampilkanLinkUndangan()" class="kirim">Kirim</button>
          <br />
        </div>
        <div class="output">
          <!-- <p id="output">
          
        </p> -->

          <br />
          <textarea name="link-undangan" id="link-undangan"></textarea>
          <button onclick="salinTextUndangan()">Salin</button><br /><br />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
